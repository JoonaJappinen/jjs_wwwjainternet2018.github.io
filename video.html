<!DOCTYPE html>
<html>

<head>
	<title>Video</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
<body>

	<header>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		
		<table id="headertable">
			<tr>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="media/GooLogo.svg" id="Logo" draggable="true" ondragstart="drag(event)"></img></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
			</tr>
		</table>
	</header>

	<div id="navigation">
		<menu>
			<li><a href="index.html"><img class="home"></a></li>
			<li><img src="media/buttons/videoActive.svg" class="active"></img></li>
			<li><a href="form.html"><img class="form"></img></a></li>
			<li><a href="location.html"><img class="location"></img></a></li>
		</menu>
	</div>

	<div id="mainblock">
			<div id="vid">
				<video width="100%" height="auto" controls>
				  <source src="media/gameplay.mp4" type="video/mp4">
				</video>
				
				<script>
				document.getElementsByTagName('video')[0].volume = 0.2;
				</script>			
			</div>
	</div>		
</body>
	
</head>	
</html>
