<!DOCTYPE html>
<html>

<head>
	<title>Form</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
<!--formValidationScript------------------------------------------------------------->
	<script>
		function formValidation()
		{
			if(document.forms["unnecessaryForm"]["emailField"].value==null || document.forms["unnecessaryForm"]["emailField"].value=="")
			{
				alert("Email is required");
				return false;
			}
			
			if(document.forms["unnecessaryForm"]["messageField"].value==null || document.forms["unnecessaryForm"]["messageField"].value=="")
			{
				alert("You need to write a message to send");
				return false;
			}
			return true;
		}
		
	var x = document.getElementById("locationOutput");
	</script>
<!------------------------------------------------------------------------------------>
	
	
<body>

	<header>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		
		<table id="headertable">
			<tr>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="media/GooLogo.svg" id="Logo" draggable="true" ondragstart="drag(event)"></img></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
			</tr>
		</table>
	</header>

	<div id="navigation">
		<menu>
			<li><a href="index.html"><img class="buttons" src="media/buttons/home.svg" onmouseover="this.src='media/buttons/homeHover.svg';" onmouseout="this.src='media/buttons/home.svg';"></img></a></li>
			<li><a href="video.html"><img class="buttons" src="media/buttons/video.svg" onmouseover="this.src='media/buttons/videoHover.svg';" onmouseout="this.src='media/buttons/video.svg';"></img></a></li>
			<li><img src="media/buttons/formActive.svg" class="buttons"></li>
			<li><a href="location.html"><img class="buttons" src="media/buttons/location.svg" onmouseover="this.src='media/buttons/locationHover.svg';" onmouseout="this.src='media/buttons/location.svg';"></img></a></li>
		</menu>
	</div>

	<div id="mainblock">
		<div id="formBox" class="box">
			<form id="uselessForm" name="unnecessaryForm" method="post" onsubmit="return formValidation()">	
				<div>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="emailField">
				</div>
				<div>
					<label for="msg">Message:</label>
					<textarea id="msg" name="messageField"></textarea>
				</div>
				
				<div class="button">
    				<button type="submit">Send your message</button>
  				</div>
			</form>
		</div>
	</div>		
</body>
