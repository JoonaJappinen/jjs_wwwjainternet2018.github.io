<!DOCTYPE html>
<html>

<head>
	<title>Location</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
<body>

	<header>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		
		<table id="headertable">
			<tr>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="media/GooLogo.svg" id="Logo" draggable="true" ondragstart="drag(event)"></img></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
			</tr>
		</table>
	</header>

	<div id="navigation">
		<menu>
			<li><a href="index.html"><img class="buttons" src="media/buttons/home.svg" onmouseover="this.src='media/buttons/homeHover.svg';" onmouseout="this.src='media/buttons/home.svg';"></img></a></li>
			<li><a href="video.html"><img class="buttons" src="media/buttons/video.svg" onmouseover="this.src='media/buttons/videoHover.svg';" onmouseout="this.src='media/buttons/video.svg';"></img></a></li>
			<li><a href="form.html"><img class="buttons" src="media/buttons/form.svg" onmouseover="this.src='media/buttons/formHover.svg';" onmouseout="this.src='media/buttons/form.svg';"></img></a></li>
			<li><img src="media/buttons/locationActive.svg" class="buttons"></img></li>
		</menu>
	</div>

	<div id="mainblock">
		<div id="locationGetter" class="box">
			<button onclick="getLocation()">Try It</button>
			<p id="locationOutput" style="font-family:chango; color="#1D4417;"</p>
			
			<script>
				var x = document.getElementById("locationOutput");

				function getLocation() {
					if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(showPosition);
					} else { 
						x.innerHTML = "Geolocation could not be retrieved or the browser doesn't support it.";
					}
				}

				function showPosition(position) {
					x.innerHTML = "Latitude: " + position.coords.latitude + 
					"<br>Longitude: " + position.coords.longitude;
				}
			</script>
		</div>
	</div>		
</body>
	
</head>	
</html>
